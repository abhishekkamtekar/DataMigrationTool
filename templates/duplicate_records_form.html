<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Duplicate Records in CSV</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        #loading { text-align: center; margin-top: 20px; display: none; }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>CSV Duplicate Records Finder</h1>
    </header>
    <form action="/find_duplicate_records" method="post" enctype="multipart/form-data" onsubmit="showLoading()">
        <label for="folderPath">Enter Folder Path:</label>
        <input type="text" id="folderPath" name="folder_path" required>
        <button type="submit" id="analyzeBtn">Analyze CSV Files</button>
    </form>
    <div id="loading">
        <div class="spinner"></div>
        <p>Analyzing...</p>
    </div>
</div>
<script>
function showLoading() {
    document.getElementById('analyzeBtn').disabled = true;
    document.getElementById('folderPath').disabled = true;
    document.getElementById('loading').style.display = 'block';
}
</script>
</body>
</html>
