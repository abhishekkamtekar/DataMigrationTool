<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Salesforce Objects</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Select Salesforce Objects</h1>
        </div>
    </header>
    <div class="container objects-list">
        <form action="/export" method="post" enctype="multipart/form-data">
            <div class="buttons">
                <button type="button" class="action-button" onclick="selectAll()">Select All</button>
                <button type="button" class="action-button" onclick="deselectAll()">Deselect All</button>
                <button type="button" class="action-button" onclick="selectCustomObjects()">Select All Custom Objects</button>
                <button type="button" class="action-button" onclick="deselectCustomObjects()">Deselect All Custom Objects</button>
                <button type="button" class="action-button" onclick="selectOzbeeCustomObjects()">Select Ozbee Custom Objects</button>
            </div>
            <div class="form-group">
                <label for="file1">Upload file field mapping ( Optional ):</label>
                <input type="file" name="file">
            </div>
            <div class="form-group">
                <label for="column_name">Column Name in Uploaded Sheet (default is "2GP Fields"):</label>
                <input type="text" id="column_name" name="column_name" value="2GP Fields">
            </div>
            <div class="form-group">
                <label for="text-remove">Text to Remove:</label>
                <input type="text" id="text-remove" name="text_remove">
            </div>
            <table>
                <thead>
                    <tr>
                        <th>S#</th>
                        <th>Label</th>
                        <th>API Name</th>
                        <th>Select</th>
                    </tr>
                </thead>
                <tbody>
                    {% for obj in all_objects %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ obj['label'] }}</td>
                        <td>{{ obj['name'] }}</td>
                        <td>
                            <input type="checkbox" id="{{ obj['name'] }}" name="objects" value="{{ obj['name'] }}">
                            <label for="{{ obj['name'] }}"></label>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <input type="submit" value="Export Selected Objects" class="export-button">
        </form>
    </div>
    
    <div class="footer">
        <p>Created by: abhishek.s.k</p>
    </div> 
    <script>
        function selectAll() {
            document.querySelectorAll('input[type="checkbox"][name="objects"]').forEach(checkbox => checkbox.checked = true);
        }
        function deselectAll() {
            document.querySelectorAll('input[type="checkbox"][name="objects"]').forEach(checkbox => checkbox.checked = false);
        }
        function selectCustomObjects() {
            document.querySelectorAll('input[type="checkbox"][name="objects"]').forEach(checkbox => {
                if (checkbox.value.endsWith('__c')) {
                    checkbox.checked = true;
                }
            });
        }
        function deselectCustomObjects() {
            document.querySelectorAll('input[type="checkbox"][name="objects"]').forEach(checkbox => {
                if (checkbox.value.endsWith('__c')) {
                    checkbox.checked = false;
                }
            });
        }
        function selectOzbeeCustomObjects() {
            document.querySelectorAll('input[type="checkbox"][name="objects"]').forEach(checkbox => {
                if (checkbox.value.startsWith('ozbee__c') && checkbox.value.endsWith('__c')) {
                    checkbox.checked = true;
                }
            });
        }
    </script>
</body>
</html>
